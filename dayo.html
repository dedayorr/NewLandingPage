<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dayo.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="first_div">
            <div class="text">Download your Fidelity Mobile App</div>
            <div class="appstore">
                <img style="height:50px; cursor:pointer;" src="/images/app_store-removebg-preview.png" alt="">
                <img style="height:50px; cursor:pointer;" src="/images/app_store-removebg-preview.png" alt="">
            </div>
            <img class="img_one" src="/images/black woman.webp" alt="">
            
        </div>
        <div class="second_div">
            <div class="top_div">
                <div class="img_div"><img class="img_two" src="/images/fidelity.jpeg" alt=""></div>
                <div class="first_text">Corporate Online Banking</div>
                <p class="second_text">Welcome back, Please sign-in to proceed.</p>
            </div>
            <hr>
            <div class="form_div">
                <form action="/" method="post">
                    <div class="input1">
                        <input  type="text" name="Username" placeholder="Username" />
                        <iconify-icon icon="material-symbols:home-max-dots" style="color: black;" width="30" height="30"></iconify-icon>
                    </div>
                    <div class="input2" >
                        <input type="password" name="password" placeholder="password" />
                        <iconify-icon icon="material-symbols:home-max-dots" style="color: black;" width="30" height="30"></iconify-icon>
                    </div><br>
                    <div class="forget1">
                        <div class="forget">Forgot your password?</div>
                    </div>
                    <button>
                        <p class="button_text">Sign in</p>
                    </button><br>
                </form>
                <div class="last_text">
                    <div >New account? Register Here Corporate Account? Register Here </div>
                    <div>Create an account Number here</div>
                </div>
            </div>
        
        </div>
    </div>
</body>
</html>
